<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>Gastos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200" (ionRefresh)="reloadData($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid style="padding:0px">
    <ion-row>
      <ion-col *ngFor='let item of gastos; let i=index' size="12" sizeXl="4" sizeMd="6" style="padding:0px">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>{{item.fecha | date}}</ion-card-subtitle>
            <ion-card-title>{{item.concepto}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size="12" sizeMd="6" style="padding:0px">
                  <ion-label class="cantidad-label">Cantidad: </ion-label>
                  <ion-label class="cantidad-text">{{item.cantidad}}</ion-label>
                </ion-col>
                <ion-col size="12" sizeMd="6" style="padding:0px">
                  <ion-label class="importe-label">Importe: </ion-label>
                  <ion-label class="importe-text">{{item.importe}}â‚¬</ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
