<ion-content>
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-img class="logo" type="image/png" src="assets/img/indice.jpg"></ion-img>

      </ion-card-header>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <ion-input formControlName="email" type="email" class="forminput" placeholder="Correo electrónico" required></ion-input>
        <ion-input formControlName="password" type="password" class="forminput" placeholder="Contraseña" required></ion-input>

        <ion-button type="submit" [disabled]="loginForm.invalid || isLoggingIn" class="formbutton" expand="block">Acceder</ion-button>
      </form>
    </ion-card>
    <p>¿Aún no tienes cuenta? <ion-router-link [routerLink]="['/register']">Regístrate</ion-router-link>
    </p>
  </div>
</ion-content>
